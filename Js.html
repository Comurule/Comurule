<!DOCTYPE html>
    <head>
        <title>First JavaScript</title>
    </head>
    <body>
        <h2>The Magic of JavaScript</h2>
        <p id=mag></p>
        <p id=magic></p>
        <script>
            var name = 'Chibuike Umechukwu';
            var courses = 
                ['html',
                'css',
                'javascript',
                'nodejs'
                ];
                document.getElementById('mag').innerHTML= name + '<br>' + courses + '<br>';
            //The loop statement
            var x;
           var num = "";
           if (courses.length %2 == 0) {
                
             for ( x = 1; x<=200; x++){
                if (x%2 == 0 ){
                num += x + '<br>' ;} }}
               document.getElementById('magic').innerHTML= num ;            
                           
           
        </script> 
    </body>

</html>
